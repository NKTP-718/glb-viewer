<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GLB Model Viewer</title>
</head>
<body>
	<header>
		<h1>GLB Model Viewer</h1>
		<button class="upload-button">
			<img src="assets/upload.png" alt="Upload Model">
		</button>
	</header>
	<div class='overlay'>
		<div id='file-upload'>
			<span>Click to upload file</span>
			<input id="model-file" type="file">
		</div>
	</div>
	<canvas id="nv"></canvas>
	<script type="module" src="/main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" defer>
</body>
</html>
