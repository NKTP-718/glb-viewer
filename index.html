<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GLTF Model Viewer</title>
</head>
<body>
	<header>
		<h1>GLTF Model Viewer</h1>
		<button id="upload-button" onclick="javascript:document.querySelector('.overlay').style.display = 'flex';document.querySelector('.overlay').classList.add('animate');">
			<img src="assets/upload.svg" alt="Upload Model" width="64px">
		</button>
	</header>
	<div class='overlay'>
		<span>Click to upload file<br><center>-or-<br><center>Drop your file here</span>
		<input id="gltf-file" type="file">
		<button id="close-button" onclick="javascript:document.querySelector('.overlay').style.display = 'none';">&times;</button>
	</div>
	<canvas id="here-lies-the-model"></canvas>
	<script type="module" src="/main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" defer>
</body>
</html>
